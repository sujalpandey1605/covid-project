server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to background if needed, 
    # but usually docker-compose handles this via specific ports or a separate Nginx proxy.
    # For now, frontend just talks to http://localhost:8080 (or whatever public port) 
    # But inside docker it needs to talk to the backend service.
    # If the user visits localhost:80, browser makes request to localhost:8080.
    # So no proxy pass needed here unless we want to hide backend port.
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
